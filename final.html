            bottom: 0;

            z-index: 1;
            overflow-y: auto;

            scrollbar-width: thin;

        }

        #sidebar h2, #sidebar h3, #sidebar p {
            color: #ffffff;
        }

        #sidebar h2 {
            margin: 0;
            padding: 0;
            font-size: 22px;
        }

        #sidebar h3 {
            font-size: 18px;

        }

        #sidebar p {
            font-size: 14px;

        #action-box {
            display: none;
            position: absolute;

            background: linear-gradient(135deg, #3c5c7e, #1d2c43);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            z-index: 9999; /* Increased z-index */
        }

        #action-box h3 {
            color: #ffffff;
            font-size: 16px;
        }

        .forecast-button, .action-button {
            margin-top: 10px;
            padding: 8px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .forecast-button:hover, .action-button:hover {
            background-color: #182848;
        }

        .action-button {
            background-color: #1e90ff;
        }

        #slider {
            width: 100%;
            margin-top: 10px;
        }

        .forecast-section {

        }

        #sidebar::-webkit-scrollbar {

            background-color: #ccc;
        }

            background-color: #007bff;
            border-radius: 10px;
        }

            left: 50%;
            transform: translateX(-50%);

            color: white;

            border-radius: 5px;

        .recenter-button:hover {

        #legend {

            right: 20px;

            padding: 10px;
            border-radius: 4px;

            align-items: center;
            margin-bottom: 5px;

            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;

            color: #fff;
            font-size: 22px;
            letter-spacing: 1px;
        }

            padding: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));

            border-radius: 8px;

        .alert-info:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));

        .alert-info label {
            font-weight: bold;
            font-size: 16px;
            color: #c1c8e4;
        }

        .alert-info p, .alert-info span {
            margin-left: 5px;
            color: #ffd700;
            margin: 0;
        }

            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #ff6b6b;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(255, 100, 100, 0.6);
        }

            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;

            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }

            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;

            overflow: hidden;
            display: none;
        }

            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            width: 1px;
            height: 60px;
            border-radius: 50%;
            filter: blur(1px);
            animation: fall 1.5s linear infinite;

            100% {

    // Flood Levels
    const floodLevels = [
        [0, 0, 0, 0, 3, 0, 0, 0, 0, 0, 0, 0],  // Time 0
        [0, 0, 0, 1, 3, 1, 0, 0, 0, 0, 0, 0],  // Time 1
        [0, 0, 1, 2, 3, 2, 1, 0, 0, 0, 0, 0],  // Time 2

        // Add more time steps if needed
    ];

    const colors = ['#eef91a', '#d36d64', '#b9467a', '#67009e'];

    function updateLineGradient(time) {
        geojson.features.forEach((feature, index) => {
            const coordinates = feature.geometry.coordinates;
            const gradient = floodLevels[time].map(level => colors[level]);
            const step = 1 / (coordinates.length - 1);

            const lineGradient = ['interpolate', ['linear'], ['line-progress']];
            for (let i = 0; i < gradient.length; i++) {
                lineGradient.push(i * step, gradient[i]);
            }

            map.setPaintProperty(`line-${index}`, 'line-gradient', lineGradient);
        });
    }

    map.on('load', () => {
        // Add road layers with line gradients
        geojson.features.forEach((feature, index) => {
            map.addSource(`line-${index}`, {
                type: 'geojson',
                lineMetrics: true,
                data: feature
            });

            map.addLayer({
                type: 'line',
                source: `line-${index}`,
                id: `line-${index}`,
                paint: {
                    'line-color': '#00435e',
                    'line-width': 14,
                    'line-gradient': ['interpolate', ['linear'], ['line-progress'], 0, '#00435e', 1, '#00435e']
                },
                layout: {
                    'line-cap': 'round',
                    'line-join': 'round'
                },
                minzoom: 16
            });
        });

        updateLineGradient(0);

        let isPlaying = false;
        let playInterval;

        function startAnimation() {
            isPlaying = true;
            document.getElementById('playPause').textContent = 'Pause';
            playInterval = setInterval(() => {
                const slider = document.getElementById('slider');
                let currentValue = parseInt(slider.value, 10);
                if (currentValue < floodLevels.length - 1) {
                    slider.value = currentValue + 1;
                } else {
                    slider.value = 0;
                }
                updateLineGradient(parseInt(slider.value, 10));
            }, 1000);
        }

        function stopAnimation() {
            isPlaying = false;
            document.getElementById('playPause').textContent = 'Forecast';
            clearInterval(playInterval);
        }

        document.getElementById('playPause').addEventListener('click', () => {
            if (isPlaying) {
                stopAnimation();
            } else {
                startAnimation();
            }
        });

        document.getElementById('slider').addEventListener('input', (e) => {
            const time = parseInt(e.target.value, 10);
            updateLineGradient(time);
        });

        // Pulsing dot coordinates
        const pulsingDotCoordinates = [55.26517078270922, 25.180744261306515];
        const pulsingDotCoordinates2 = [55.24926211261692, 25.215564490569335];
        const pulsingDotCoordinates3 = [55.271221405988285, 25.240610966102693];

        const size = 200;
        const pulsingDot = {
            width: size,
            height: size,
            data: new Uint8Array(size * size * 4),

            onAdd: function () {
                const canvas = document.createElement('canvas');
                canvas.width = this.width;
                canvas.height = this.height;
                this.context = canvas.getContext('2d');
            },

            render: function () {
                const duration = 1000;
                const t = (performance.now() % duration) / duration;
                const radius = (size / 2) * 0.3;
                const outerRadius = (size / 2) * 0.7 * t + radius;
                const context = this.context;

                context.clearRect(0, 0, this.width, this.height);
                context.beginPath();
                context.arc(this.width / 2, this.height / 2, outerRadius, 0, Math.PI * 2);
                context.fillStyle = `rgba(255, 200, 200, ${1 - t})`;
                context.fill();

                context.beginPath();
                context.arc(this.width / 2, this.height / 2, radius, 0, Math.PI * 2);
                context.fillStyle = 'rgba(255, 100, 100, 1)';
                context.strokeStyle = 'white';
                context.lineWidth = 2 + 4 * (1 - t);
                context.fill();
                context.stroke();

                this.data = context.getImageData(0, 0, this.width, this.height).data;
                map.triggerRepaint();

                return true;
            }
        };

        map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });

        // Function to add pulsing dot layers
        function addPulsingDotLayer(id, coordinates, description) {
            map.addSource(`dot-point-${id}`, {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': [{
                        'type': 'Feature',
                        'properties': { 'description': description },
                        'geometry': { 'type': 'Point', 'coordinates': coordinates }
                    }]
                }
            });

            map.addLayer({
                'id': `layer-with-pulsing-dot-${id}`,
                'type': 'symbol',
                'source': `dot-point-${id}`,
                'layout': { 'icon-image': 'pulsing-dot' },
                'minzoom': 10,
                'maxzoom': 16 // Adjusted maxzoom to make dots disappear when zoomed in
            });

            const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false });

            map.on('mouseenter', `layer-with-pulsing-dot-${id}`, (e) => {
                map.getCanvas().style.cursor = 'pointer';
                const coordinates = e.features[0].geometry.coordinates.slice();
                const description = e.features[0].properties.description;
                popup.setLngLat(coordinates).setHTML(description).addTo(map);
            });

            map.on('mouseleave', `layer-with-pulsing-dot-${id}`, () => {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });
        }

        // Add pulsing dots
        addPulsingDotLayer(1, pulsingDotCoordinates, '<strong>Alert: Inundation Indicator</strong>');
        addPulsingDotLayer(2, pulsingDotCoordinates2, '<strong>Alert: Inundation Indicator</strong>');
        addPulsingDotLayer(3, pulsingDotCoordinates3, '<strong>Alert: Inundation Indicator</strong>');

        // Event listeners for pulsing dots with URLs
        map.on('click', 'layer-with-pulsing-dot-1', () => {
            handleAlertClick(0, pulsingDotCoordinates, {
                center: pulsingDotCoordinates,
                zoom: 16,
                bearing: 0,

                speed: 2,
                curve: 1
            }, 'https://raedaldweik.github.io/business/');
        });

        map.on('click', 'layer-with-pulsing-dot-2', () => {
            handleAlertClick(1, pulsingDotCoordinates2, {

                bearing: 0,
                pitch: 54.001085517497465,
                speed: 2,
                curve: 1
            }, 'https://raedaldweik.github.io/Al-Mina-St/');
        });

        // Create rain drops
        createRainDrops();

        // Add the logic for displaying the rain animation when zoomed in
        map.on('zoom', () => {
            const zoomLevel = map.getZoom();
            const rainContainer = document.querySelector('.rain');

            if (zoomLevel >= 16) {
                rainContainer.style.display = 'block';
            } else {
                rainContainer.style.display = 'none';
            }
        });

    });

    // Function to create rain drops
    function createRainDrops() {
        const rainContainer = document.querySelector('.rain');
        const numberOfDrops = 250;
        for (let i = 0; i < numberOfDrops; i++) {
            const drop = document.createElement('div');
            drop.classList.add('rain-drop');

            const dropWidth = Math.random() * 2 + 1 + 'px';
            const dropHeight = Math.random() * 50 + 40 + 'px';
            drop.style.width = dropWidth;
            drop.style.height = dropHeight;
            drop.style.left = Math.random() * window.innerWidth + 'px';
            drop.style.top = Math.random() * window.innerHeight + 'px';
            drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
            drop.style.opacity = Math.random() * 0.5 + 0.3;

            rainContainer.appendChild(drop);
        }
    }
