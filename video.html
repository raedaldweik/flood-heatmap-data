<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Call Dropdown with Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #callButton {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #callButton:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        #callModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5c5c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #ff2b2b;
        }

        .agent-list {
            margin: 20px 0;
        }

        .agent-list button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        .agent-list button:hover {
            background-color: #0056b3;
        }

        #root {
            width: 100vw;
            height: 100vh;
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <button id="callButton">Select Contact</button>

    <!-- Modal -->
    <div id="callModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">Ã—</button>
            <h2>Select a Contact to Call</h2>
            <div class="agent-list">
                <button onclick="callAgent('Police')">Call Police</button>
                <button onclick="callAgent('Hospital')">Call Hospital</button>
                <button onclick="callAgent('Fire Station')">Call Fire Station</button>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <script>
        const callButton = document.getElementById("callButton");
        const callModal = document.getElementById("callModal");
        const root = document.getElementById("root");

        callButton.addEventListener("click", () => {
            callModal.style.display = "flex";
        });

        function closeModal() {
            callModal.style.display = "none";
        }

        function callAgent(agentName) {
            callModal.style.display = "none";
            startVideoCall(agentName);
        }

        function getUrlParams(url) {
            let urlStr = url.split('?')[1];
            const urlSearchParams = new URLSearchParams(urlStr);
            const result = Object.fromEntries(urlSearchParams.entries());
            return result;
        }

        function startVideoCall(agentName) {
            const roomID = Math.floor(Math.random() * 10000) + "";
            const userID = Math.floor(Math.random() * 10000) + "";
            const userName = agentName + userID;
            const appID = 882528904;
            const serverSecret = "24f1edb0ed70cf5f4b80a17b6fee10b8";
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

            const zp = ZegoUIKitPrebuilt.create(kitToken);
            root.style.display = "block"; // Show the video call container
            zp.joinRoom({
                container: root,
                sharedLinks: [{
                    name: 'Personal link',
                    url: window.location.protocol + '//' + window.location.host + window.location.pathname + '?roomID=' + roomID,
                }],
                scenario: {
                    mode: ZegoUIKitPrebuilt.VideoConference,
                },
                turnOnMicrophoneWhenJoining: true,
                turnOnCameraWhenJoining: true,
                showMyCameraToggleButton: true,
                showMyMicrophoneToggleButton: true,
                showAudioVideoSettingsButton: true,
                showScreenSharingButton: true,
                showTextChat: true,
                showUserList: true,
                maxUsers: 2,
                layout: "Auto",
                showLayoutButton: false,
            });

            // Hide the modal when the video call starts
            callModal.style.display = "none";
        }
    </script>

</body>

</html>
